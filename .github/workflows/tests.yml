name: tests

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'totallynotdavid' }}

    environment:
      name: testing

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@635640504f6d7197d3bb29876a652f671028dc97 # v2.0.2
        with:
          bun-version: "1.3.3"

      - run: bun install --frozen-lockfile

      - run: bun test --coverage --coverage-reporter=lcov
        env:
          BING_COOKIE: ${{ secrets.BING_COOKIE }}
        timeout-minutes: 5

      - uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 #v5.5.1
        with:
          files: ./coverage/lcov.info

      - if: failure()
        run: |
          echo "::error::Tests failed. The Bing API may have changed or the cookie may have expired."
